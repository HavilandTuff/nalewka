services:
  - type: web
    name: nalewka-app
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn --bind 0.0.0.0:$PORT nalewka:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nalewka-db
          property: connectionString

databases:
  - name: nalewka-db
    databaseName: nalewka
    user: nalewka_user
