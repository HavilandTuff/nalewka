{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
    <form action="" method="post" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" size="32" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" size="32" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" size="32" required>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Register" class="btn">
        </div>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
{% endblock %}
