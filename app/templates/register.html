{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="form-container">
            <div class="text-center mb-4">
                <h1><i class="bi bi-person-plus text-primary"></i> Register</h1>
                <p class="text-muted">Create your account to start managing liquors</p>
            </div>
            
            <form action="" method="post" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" size="32" required>
                    <div class="form-text">Must be at least 3 characters long</div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" size="32" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" size="32" required>
                    <div class="form-text">Must be at least 6 characters long</div>
                </div>
                
                <div class="d-grid gap-2">
                    <input type="submit" value="Register" class="btn btn-primary btn-lg">
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
