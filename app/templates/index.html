{% extends "base.html" %}
{% block content %}
    <H1>Liquor list</H1>
    {% for liquor in liquors %}
        <div>
            <p>
            <H2>{{ liquor.name }}</H2>
            </p>
            <br>
            <p>
                {{ liquor.description }}
            </p>
            <br><br>
        </div>
    {% endfor %}
{% endblock %}
